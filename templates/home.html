<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California Housing Price Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }

        .container {
            background: white;
            padding: 25px;
            width: 420px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #999;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #e7ffe7;
            border-left: 4px solid #4CAF50;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>California Housing Price Prediction</h2>

        <form action="/predict" method="POST">
            
            <label>Median Income (MedInc)</label>
            <input type="number" step="any" name="MedInc" required>

            <label>House Age (HouseAge)</label>
            <input type="number" step="any" name="HouseAge" required>

            <label>Average Rooms (AveRooms)</label>
            <input type="number" step="any" name="AveRooms" required>

            <label>Average Bedrooms (AveBedrms)</label>
            <input type="number" step="any" name="AveBedrms" required>

            <label>Population</label>
            <input type="number" step="any" name="Population" required>

            <label>Average Occupancy (AveOccup)</label>
            <input type="number" step="any" name="AveOccup" required>

            <label>Latitude</label>
            <input type="number" step="any" name="Latitude" required>

            <label>Longitude</label>
            <input type="number" step="any" name="Longitude" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="output">
                {{ prediction_text }}
            </div>
        {% endif %}

    </div>

</body>
</html>
